<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato Responsivo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h2>Potencialize seu LinkedIn e currículo com uma expert do mercado!</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="service">Serviço desejado:</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="Reformulação de Currículo e LinkedIn">Reformulação de Currículo e LinkedIn</option>
                    <option value="Reformulação da gupy">Reformulação da Gupy</option>
                    <option value="Recrutamento para pequenas empresas">Recrutamento para pequenas empresas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="button" id="whatsappButton">Seu orçamento agora</button>
        </form>
        
        <div class="footer">
            <div class="redes-sociais">
                <a href="https://linkedin.com/in/ana-paula-ribeiro-55899a168" class="social-link" target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <a href="https://instagram.com/seuinstagram" class="social-link" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
